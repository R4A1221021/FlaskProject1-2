{% extends "layout.html" %}
{% block title %}管理者メニュー{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-full">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-8 text-red-700">管理者メニュー</h2>
        
        <h3 class="text-lg font-semibold mt-4 mb-2 text-gray-700 border-b pb-1">RPi/現場連携機能 (未実装)</h3>
        <p class="text-sm text-gray-500 mb-4">RPiからの構造化データを確認・同期します。</p>
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-indigo-500 text-white p-3 rounded-lg opacity-50 cursor-not-allowed">避難所受付データ</button>
            <button class="bg-yellow-500 text-white p-3 rounded-lg opacity-50 cursor-not-allowed">炊き出し確認データ</button>
        </div>

        <h3 class="text-lg font-semibold mt-6 mb-2 text-gray-700 border-b pb-1">データ管理機能</h3>
        <a href="{{ url_for('admin_user_management') }}" class="block w-full bg-blue-500 text-white p-3 rounded-lg mb-4 hover:bg-blue-600 transition-colors mt-4">
            登録ユーザー管理
        </a>
        <a href="{{ url_for('admin_sos_reports') }}" class="block w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition-colors">
            SOSレポート確認・出力
        </a>

        <a href="{{ url_for('menu') }}" class="mt-8 block text-center text-blue-600 hover:underline">← 一般メニューに戻る</a>
    </div>
</div>
{% endblock %}
